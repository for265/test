<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Java Game</title>
    <style>
      * { margin: 0; padding: 0; }
      body { 
        background: #000; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        overflow: hidden;
      }
    </style>
  </head>
  <body>
  <div id="game-description" style="
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 9999;
      max-width: 300px;
      pointer-events: none;
    ">
    <h2 style="margin-bottom: 5px;">calnder</h2>
    <p>WASD to move, E to interact, you need to eat food from the firgde at the table, and avoid greg.</p>
  </div>

  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  <script>
    // ... your existing script stays exactly as it is
      window.onload = async function() {
        try {
          // Initialize CheerpJ
          await cheerpjInit({
            clipboardMode: "system",
            enableInputMethods: true,
            // Point this to the file you just uploaded to your repo
            workerUrl: "/c.html",
          });

          // Create the game display
          // Adjust width/height as needed for your game
          function resizeDisplay() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            cheerpjCreateDisplay(w, h, document.body);
          }

          resizeDisplay();
          window.addEventListener("resize", resizeDisplay);


          // IMPORTANT: We run the .data file as a Jar. 
          // Ensure "untitled-game.data" is in the same folder as this index.html
          await cheerpjRunJar("/app/untitled-game.jar");

        } catch(e) {
          console.error("FATAL: " + e.message);
          // Simple on-screen error reporting for debugging
          document.body.innerHTML = "<div style='color:white; padding:20px;'>Error: " + e.message + "</div>";
        }
      };
    </script>
  </body>
</html>
